<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>RO-EN Dictionary</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 70rem;">
        <div class="card-header">
          <h5>Dicționar Român - Englez</h5>
        </div>
        <br>
        <h6>&nbsp &nbsp Adaugă un cuvânt în <strong>română</strong> și traducerea lui în <strong>engleză</strong>.</h6>
        <div class="card-body" style="width: 28rem;">
          <form>
            <div class="mb-3" style="width: 11rem;">
              <label>Cuvânt în română</label>
              <input type="text" class="form-control" id="word" placeholder="exemplu">
              <label>Traducere</label>
              <input type="text" class="form-control" id="translation" placeholder="example">
              <div1></div1>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return addWord();">Adaugă</button>
          </form>
          <br>
          <div class="searchbox">
            <form>
              <label>Verifică dacă un cuvânt există deja în dicționar.</label>
              <div class="mb-3" style="width: 11rem;">
                <input type="text" class="form-control" id="searchbox" placeholder="Cuvânt în română" name="Search" required pattern="^[A-Za-z]{2,35}$">
              </div>
              <button type="submit" class="btn btn-primary" onclick="return searchWord();">Caută cuvânt</button>
            </form>  
          </div>   
        </div>
      </div>
      <div class="card" style="width: 70rem;">
        <div class="grid-container">
          <div class="head-grid"><p style="color:royalblue;">
            <strong>Română</strong><img src="https://img.icons8.com/color/48/000000/romania-circular.png"/>            
          </div>
          <div class="head-grid"><p style="color:royalblue;">
            <strong>Engleză</strong><img src="https://img.icons8.com/color/48/000000/great-britain-circular.png"/>
          </div>
          <div2 style="color:red;"></div2>
        </div>
        <ul class="grid-container" id="wordList">
        </ul>
      </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>  
</html>
